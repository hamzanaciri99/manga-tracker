<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>&lt;Login/&gt;</title>
  <link rel="stylesheet" href="css/font.css">
  <link rel="stylesheet" href="css/style.css">

  <style type="text/css">
    html {
      scroll-behavior: smooth;
    }

    #single {

    }

  </style>
</head>
<body class="text-gray-500 overflow-x-hidden ">
  <div class="container bg-transparent lg:mx-auto items-center">
    <div class="table w-full h-full top-0 left-0">
      <div class="align-middle table-cell">
        <div class="m-auto pt-12 px-10 pb-2 w-max border border-gray-300 rounded-lg relative shadow z-20">
          <div class="absolute -top-4 left-1/2 -ml-32">
            <img class="w-64 h-8" src="img/logo.png" alt="slime">
          </div>
          <form class="flex flex-col space-y-4 w-max">
            <div class="flex items-center relative">
              <span class="absolute left-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                </svg>
              </span>
              <input type="text" class="rounded-md border-gray-300 pl-10 text-sm" placeholder="Username/Email"/>
            </div>
            <div class="flex items-center relative">
              <span class="absolute left-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
                </svg>
              </span>
              <input type="password" class="rounded-md border-gray-300 pl-10 text-sm" placeholder="Password"/>
            </div>
            <div class="flex flex-col w-max mx-auto space-y-4 items-center">
              <button class="btn-purple w-max shadow">Login</button>
              <hr class="w-full"/>
              <p class="font-thin text-xs">
                Not registered yet? <a href="" class="text-purple-900">Signup</a> now!
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="rain.js"></script>
</body>
</html>
